<style>
 
  h1
  {
    background-color: rgb(169, 219, 77);
    color: rgb(88, 38, 129);
    text-align: center;
  }
  .container
  {
    border: 2px solid rgb(121, 49, 49);
    padding: 15px;
    text-align: center;
    background-color: rgb(221, 171, 77);
  }
</style>
<a href=".container"><h2>{{loginPage}}</h2></a>
<h1>{{msg}}</h1>
<div class="container" [style.visibility]="m">
    <form #contactForm="ngForm" novalidate (ngSubmit)="submit(contactForm.value)">
       
       
         
        <div class="form-group">
            <label for="Email">Email Id</label>
            <input required ngModel name="Email" type="text" #Email="ngModel" class="form-control" id="Email">
            <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">
                Email is required.
            </div>
        </div><br>
        <div class="form-group">
          <label for="Password">Password</label>
          <input required minlength="3" maxlength="10" ngModel name="Password" type="password" #Password="ngModel" class="form-control" id="Password">
          <div class="alert alert-danger" *ngIf="Password.touched && !Password.valid">
              <div *ngIf="Password.errors?.['required']">Password is required.</div>
              <div *ngIf="Password.errors?.['minlength']">Password is minimum {{ Password.errors?.['minlength'].requiredLength }} character.</div>
              <div *ngIf="Password.errors?.['maxlength']">Password is maximum 15 character.</div>
          </div>
      </div><br>
      
          
      <button class="btn btn-primary" type="submit" [class.disabled]="!contactForm.valid" > {{buttonTitle}}</button>
        
      </form>
      </div>
      
     


      <router-outlet *ngIf="visible"></router-outlet>

<p>Event Page!</p>
<style>
  
    .container
    {
      border:15px solid black;
      text-align: center;
      background-color: rgb(129, 77, 8);
      
    }
    .table
    {
      border:15px solid rgb(185, 9, 118);
       text-align: center;
       margin-left: 45%;
       margin-top: 3%;
    }
    th
    {
      border: 1px solid rgb(135, 173, 223)
    }
    td
    {
      border:5px solid rgb(203, 230, 85)
    }
  </style>
  
  
  <div class="container">
  
      <table class="table">
        <thead>
          <tr>
            <th>Employee_ID</th>
            <th>Employee_Position</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoList">
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>
              
              <button type="button"  class="btn btn-link" (click)="editTodo()">Edit</button>
              <button type="button" class="btn btn-link" (click)="deleteTodo(todo.id)">Delete</button>
              <button type="button" class="btn btn-link" (click)="enable(todo)" >Save</button>
             
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success" (click)="hidden()">Create</button>
    </div>
   
   
     
      
      
      <input type="text" [(ngModel)]="Title" [style.visibility]="x">
      <button type="button" class="btn btn-success" (click)="createTodo()" [style.visibility]="y">Add</button>
